

<!DOCTYPE html>


<html>

        <head>


            <style>
		   
            



            </style>
			
			
			
			
	
        </head>
	   
	   
    <body>


           <h2 style="text-align:center;"> Bulid Your Resume Here </h2>

 
        <div class="container">

          <title_info><u>Contact Information : </u></title_info>



        <div class="row">
        <div class="col-2">
        <label for="name">Upload Your Photo Here</label>   
		
        </div>
         <div class="col-6">
            <input type="file" required name="pic" accept="image/*">
         </div>
        </div>
	
  
        <div class="row">
        <div class="col-1">
        <label for="cadd">Current Address : </label>
		
        </div>
         <div class="col-5">
             <input type="text" required id="cadd" name="current address" placeholder="Enter Your Current Address">
         </div>
        </div>
	

        <div class="row">
        <div class="col-1">
        <label for="contact">Contact Number : </label>
		
        </div>
         <div class="col-5">
             <input type="text" required id="contact" name="contact no" placeholder="Enter Your Contact Number">
         </div>
        </div>
	

	    <div class="row">
        <div class="col-1">
        <label for="email">Email : </label>
		
        </div>
         <div class="col-5">
             <input type="text" required id="email" name="email add" placeholder="Enter Your Email">
         </div>
        </div>
	
	   <br>
	   <br>
	   <br>
	
	
	    <title_info> <u>Career Objective :</u> </title_info>
	
	    <div class="row">
        <div class="col-1">
        <label for="objective"></label>
		
        </div>
         <div class="col-5">
            <textarea required id="objective" name="objective" placeholder="Write about your career objective" style="height:150px"></textarea>
         </div>
    
	
	
	    <title_info> <u>Personal Information :</u> </title_info>
	
	
	    <br>
	    <br>
	
	
	     <div class="row">
         <div class="col-1">
         <label for="fname">Father’s Name : </label>
		 
         </div>
          <div class="col-5">
             <input type="text" required id="fname" name="fa name" placeholder="Enter Your Father’s Name">
         </div>
        </div>
	
	
	     <div class="row">
         <div class="col-1">
         <label for="mname">Mother’s Name : </label>
		 
         </div>
          <div class="col-5">
             <input type="text" required id="mname" name="mo name" placeholder="Enter Your Mother’s Name">
          </div>
        </div>
		
		 
		
		<div class="row">
        <div class="col-1">
        <label for="padd">Permanent Address : </label>
		
        </div>
         <div class="col-5">
           <input type="text" required id="padd" name="per add" placeholder="Enter Your Permanent Address">
         </div>
        </div>
     
	 
	    <div class="row">
        <div class="col-1"> 
        <label for="dob">Date of Birth : </label>
		
        </div>
          <div class="col-5">  
	       <input type="date" required name="Date of Birth">
         </div>
        </div>
	 
	 	<div class="row">
        <div class="col-1">
        <label for="nationality"> Nationality : </label>
		
       </div>
         <div class="col-5">
           <input type="text" required id="nationality" name="nationality name" placeholder="Enter Your Nationality">
         </div>
       </div>
	
    
	    <div class="row">
        <div class="col-1">
        <label for="gender">Gender : </label>
		
       </div>
        <div class="col-5">
          <select required id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
       </div>
	
	
       <div class="row">
      <div class="col-1">
      <label for="religion">  Religion : </label>
	  
      </div>
       <div class="col-5">
        <input type="text" required id="religion" name="religion name" placeholder="Enter Your Religion">
       </div>
     </div>
	
	  
	
		
	
	
	
	
	
	 








    </body>
	   
	   
	   
	   
	   
	   
	   
	   
</html>
